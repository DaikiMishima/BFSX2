# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス
  mfi_period : 92                 # MFIの期間",
  mfi_limit : 3                   # MFIの閾値

  position_slide : 32             # 保有ポジションに応じた指値スライド
  depth : 70                      # 指値位置 (円)

  lotsize : 0.01                  # エントリーロットサイズ
  max_lot : 0.20                  # 最大ロットサイズ

  volume_limit : 15               # 売買ボリュームの差がこの数値を超えたら、ポジションクローズ

  timescale : 5                   # 時間足(秒)
  num_of_candle : 500             # 内部的に生成して保持するローソク足の数

  loop_period: 1                  # ロジックを何秒で回すか


# --------------------------------------------------------------------------------------------------------------------
# 発注に関するパラメータ
# --------------------------------------------------------------------------------------------------------------------
order:
  option : {"minute_to_expire": 1, "auto_cancel_after" : 15}    # オーダー時のデフォルトオプションを設定します
  wait_after_order : 60            # 成り行き売買後のオーダー禁止時間 (ポジションに反映されるまで時間がかかるので2重発注しないように)

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
   folder : logs/_mfi/        # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
   level : DEBUG              # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# 損益プロット関連
# --------------------------------------------------------------------------------------------------------------------
plot:
  pos_interval: 2             # ポジション通知間隔(分)
  pnl_interval: 5            # 損益グラフ通知間隔(分)
  setting:
    period: 240               # ポジション損益のプロット区間(分)
    plot_commission: False    # テイカー・メイカーコミッションやSFDコミッションをプロットするかどうか
    plot_fixed_pnl: False     # 確定損益を表示

# --------------------------------------------------------------------------------------------------------------------
# 通知関連
# --------------------------------------------------------------------------------------------------------------------
discord:
    webhook: ''



# ----------------------------------------------------------
# ノートレード期間の指定。開始時刻と終了時刻
# 曜日指定は　0=月曜日、1=火曜日、…　5=土曜日、6=日曜日
# ----------------------------------------------------------
no_trade :
#  - period: 23:45-00:10         # 日付の変わる時（スワップポイントのために動きやすい）
#  - period: 03:55-04:15         # デイリーメンテナンス期間（メンテ期間中の価格変動リスク）
#  - period: 01:50-11:00,5       # 土曜日のメンテナンス（データベースバックアップのため遅延大き目）

close_while_noTrade: false
