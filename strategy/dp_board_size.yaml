# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス
  rows : 5     # 何行表示させるか
  size : 1     # 何btcごとに板をまとめるか

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
  folder : logs/board_size/    # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
  level : DEBUG                # DEBUG/INFO/ERROR
