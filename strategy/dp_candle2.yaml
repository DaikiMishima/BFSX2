# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス
  timescale : 10                  # 時間足(秒)
  num_of_candle : 5               # 内部的に生成して保持するローソク足の数

  loop_period: 2                  # ロジックを何秒で回すか

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
  folder : logs/candle2/       # log フォルダ名を指定 (最後にスラッシュ必要)
  level : DEBUG                # DEBUG/INFO/ERROR
